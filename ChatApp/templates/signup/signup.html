<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人の腹見て我が腹直せ。</title>
    <link rel="stylesheet" href="../Static/css/btn1.css">
    <link rel="stylesheet" href="../Static/css/btn2.css">
    <link rel="stylesheet" href="../Static/css/top.css">
    <link rel="stylesheet" href="../../Static/css/register.css">
    <link rel="stylesheet" href="../../Static/css/base.css">
</head>
<body>
    <body>
          <!-- Header -->
        <header>
            <!-- ヘッダータイトル（Jinja2変数を想定） -->
            <h1 style="color: white;">Welcome</h1>
        </header>

        <div class="main-container"> <!-- メインコンテナ -->
        <div class="container">

            <h1>新規登録</h1>
            <!-- ユーザー情報入力フォーム -->
            <form id="register-form">
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
                </div>
                <div class="form-group">
                    <label for="password1">パスワード:</label>
                    <input type="password" id="password1" name="password1" placeholder="パスワードを入力" required>
                </div>
                <div class="form-group">
                    <label for="password2">パスワード確認:</label>
                    <input type="password" id="password2" name="password2" placeholder="パスワードを再入力" required>
                </div>
                <div class="form-group">
                    <label for="height">身長(cm):</label>
                    <input type="number" id="height" name="height" placeholder="身長を入力" required>
                </div>
                <!-- 体重入力項目の追加 -->
                <div class="form-group">
                    <label for="weight">体重(kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="体重を入力" required>
                </div>
                <!-- 性別の削除 -->
                <div class="form-group">
                    <label for="location">所在地:</label>
                    <select id="location" name="location">
                        <option value="">選択してください</option>
                        <!-- JavaScriptで生成される都道府県の選択肢 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">目標:</label>
                    <input type="text" id="goal" name="goal" placeholder="目標を入力">
                </div>
                <!-- ラジオボタン（ユーザー・インストラクター）の追加 -->
                <div class="form-group">
                    <label>登録するユーザーを選択してください:</label><br>
                    <input type="radio" id="user" name="user_type" value="user">
                    <label for="user">ユーザー</label>
                    <input type="radio" id="instructor" name="user_type" value="instructor">
                    <label for="instructor">インストラクター</label><br>
                </div>
                <button type="submit">登録</button>
            </form>
        </div>
        </div>
        <footer>
            <!-- コピーライト -->
            <p>&copy; 2023 Example Company. All rights reserved.</p>
            <!-- 時刻表示 -->
            <p id="current-time"></p>
          </footer>

        <script src="../Static/js/base.js"></script>
        <script src="../../Static/js/time.js"></script>
        <script src="../../Static/js/register.js"></script>
    </body>
</html>
