<!-- {% block main %} --> <!-- mainブロックの開始 -->
<div class="main-container"> <!-- メインコンテナ -->
   <!-- 戻るボタン -->
   <button onclick="history.back()" class="back-button">戻る</button>

    <div class="container">

        <!-- チャットルーム名 -->
        <div class="chat-title">
            <h2>チャットルーム名</h2>
        </div>

    <!-- ユーザー情報バー -->
    <div class="user-info-bar" id="user-info-bar">
        <img src="../../Static/img/hashimotokanna.jpeg" alt="User Image">
        <h2>ユーザー名</h2>
    </div>

    <!-- ユーザー情報（初期状態は非表示） -->
    <div class="user-info" id="user-info">
        <p>メールアドレス：user@example.com</p>
        <p>年齢：20歳</p>
        <p>性別：女性</p>
        <!-- 他のユーザー情報を追加 -->
    </div>

    <!-- チャット欄 -->
    <div class="chat-area">
        <div class="chat-bubble self">
            <p>こんにちは</p>
        </div>
        <div class="chat-bubble other">
            <p>こんにちは</p>
        </div>
        <div class="chat-bubble self">
            <p>今日は筋トレします</p>
        </div>
        <div class="chat-bubble other">
            <p>がんばりましょう</p>
        </div>
    </div>

    <!-- チャット送信フォーム -->
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="メッセージを入力">
        <button type="submit">送信</button>
    </form>

    </div>
</div>
